<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advice Generator</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./styles.css" />
		<!-- JS -->
		<script src="./main.js" defer></script>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main id="main">
			<div id="advice-generator">
				<span class="advice-identifier">
					<!-- 
                    !!!!!!
                    Need to take the id of the 
                    advice from the advice object
                 -->
					ADVICE #117
				</span>
				<p class="advice-container">
					<!-- Advice Goes Here -->
					"It is easy to sit up and take notice, what's difficult is getting up
					and taking action."
				</p>
				<img
					class="divider"
					src="./images/pattern-divider-mobile.svg"
					alt="pattern-divider-mobile"
				/>
				<button class="dice-button">
					<img src="./images/icon-dice.svg" alt="a dice image" />
				</button>
			</div>
		</main>
	</body>
</html>
